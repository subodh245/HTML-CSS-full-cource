<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
</head>
<body style="padding-bottom: 1000px; ;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;"
    >
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: red;">div 2 <p>text</p></div>
    </div>

    <div style="
		    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;"
    >
        <div style="background-color: blue;">div 1</div>
        <div style="background-color: red;">div 2 <p>text</p></div>
				<div style="background-color: red;">div 3 </div>
    </div>

	</div>

	<div style="
			margin-top: 30px;
			display: grid;
			grid-template-columns: 100px 1fr;"
	>
			<div style="background-color: blue;">div 1</div>
			<div style="background-color: red;">div 2 </div>
			<div style="background-color: red;">div 3 </div>
	</div>

	<div style="
	column-gap: 20px;
	row-gap: 40px;
	margin-top: 30px;
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;"
>
	<div style="background-color: rgb(234, 47, 251); height: 200px;">div 1</div>
	<div style="background-color: rgb(8, 43, 237); height: 200px;">div 2 </div>
	<div style="background-color: rgb(0, 165, 235); height: 200px;">div 3 </div>
	<div style="background-color: rgb(0, 165, 235); height: 200px;">div 3 </div>
	<div style="background-color: rgb(10, 14, 40); height: 200px;">div 2 </div>
	<div style="background-color: rgb(234, 47, 251); height: 200px;">div 1</div>
</div>
</body>
</html>
